
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h1>Register</h1>
            </div>
            
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Full Name</label>
                    <input type="text" formControlName="fullname" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                    <input type="number" formControlName="mobile" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
            
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
              <br>
              

              <a routerLink="/login">Already register? Click to login!</a> 
        </div>
    </div>
</div>
